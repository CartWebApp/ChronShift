</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/web-pages/about.html">About</a></li>
                <li><a href="/web-pages/exp.html">Expedition</a></li>
                <li><a href="/web-pages/rules.html">Policy</a></li>
            </ul>
        </nav>
    </header>

<div class="HomeLogo">
    <a href="/web-pages/index.html"><img src="/photo/logo.gif" alt=""></a>
</div>

<div class="LoginLogo">
    <a href="/web-pages/reg.html"><img src="/photo/Location.png" alt=""></a>
</div>

<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php">
                
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your Full Name">
                        <label for="fname"><i class="fa fa-envelope"></i>Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter Email">
                        <label for="fname"><i class="fa fa-address-card-o"></i>Address</label>
                        <input type="text" id="adr" name="address" placeholder="Enter Address">
                        <label for="fname"><i class="fa fa-institution"></i>City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City">

                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" name="state" id="state" placeholder="Enter State">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" name="zip" id="zip" placeholder="Enter State">
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Enter Name">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="Enter Card Number">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" name="expmonth" id="expmonth" placeholder="Expiration Date">
                        
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" name="expyear" id="expyear" placeholder="Enter Expriation Date">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" name="cvv" id="cvv" placeholder="Enter CVV">
                            </div>
                        </div>
                    </div>

                </div>
                <label>
                    <input type="checkbox" name="sameadre" checked="checked"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>
</div>
